{% extends "company/index.html" %}
{% block body %}


<form action="/myapp/company_add_product_post/" method="post" enctype="multipart/form-data">


    {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <th width="180px">Product Name</th>
    <td><input type="text" name="product" id="textfield" class="form-control" required /></td>
  </tr>
     <tr>
    <th width="180px">Choose Category</th>
    <td><select name="cat" class="form-control" required>

        {% for i in data %}

            <option value="{{ i.id }}">{{ i.categoryname }}</option>

        {% endfor %}

    </select> </td>
  </tr>
    <tr>
    <th width="180px">Photo</th>
    <td><input type="file" name="file" id="textfield" class="form-control" required /></td>
  </tr>
     <tr>
    <th width="180px">Price</th>
    <td><input type="number" name="price" id="textfield" class="form-control" required /></td>
  </tr>
    <tr>
        <td>Description</td>
        <td>
            <textarea name="description" class="form-control" required></textarea>
        </td>
    </tr>



  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
  </tr>
</table>
</form>

{% endblock %}

{% extends "company/index.html" %}
{% block body %}
<form action="/myapp/company_view_category_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<table class="table table-bordered">
  <tr>
    <th>Sno</th>
    <th>Category</th>
      <th></th>

  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.categoryname }}</td>
     <td width="50px">
         <a href="/myapp/company_delete_category/{{ i.id }}" class="btn btn-danger">Delete</a>
     </td>
  </tr>
    {% endfor %}
</table>

</form>

{% endblock %}

{% extends "company/index.html" %}
{% block body %}


<form action="/myapp/company_edit_product_post/" method="post" enctype="multipart/form-data">


    {% csrf_token %}

<input type="hidden" name="id" value="{{ data.id }}">



<table class="table table-bordered">
    <tr>
    <th width="180px">Product Name</th>
    <td><input type="text" name="product" id="textfield" class="form-control" value="{{ data.name }}" required /></td>
    </tr>
    <tr>
    <th width="180px">Choose Category</th>
    <td><select name="cat" class="form-control" required>

        {% for i in c %}

            <option value="{{ i.id }}" {% if i.id == data.CATEGORY.id %} selected {% endif %}>{{ i.categoryname }}</option>

        {% endfor %}

    </select> </td>
  </tr>
    <tr>
    <th width="180px">Photo</th>
    <td><input type="file" name="file" id="textfield" class="form-control" required /></td>
  </tr>
     <tr>
    <th width="180px">Price</th>
    <td><input type="number" value="{{ data.price }}" name="price" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
        <td>Description</td>
        <td>
            <textarea name="description" class="form-control" required>{{ data.description }}</textarea>
        </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
  </tr>
</table>
</form>

{% endblock %}

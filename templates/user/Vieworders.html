{% extends "user/index.html" %}
{% block body %}
<form action="/myapp/user_view_ordermain_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
      <td>From</td>
    <td><input type="date" name="f" id="textfield" class="form-control" required /></td>
        <td>From</td>
    <td><input type="date" name="t" id="textfield" class="form-control" required /></td>


    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<br>
<table class="table table-bordered" border="1">
  <tr>
    <th>Sno</th>
    <th>Date</th>

    <th>Company</th>
    <th>Amount</th>
    <th></th>

  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td width="150px">&nbsp;{{ i.date }}</td>

    <td>&nbsp;{{ i.COMPANY.name }}</td>
    <td width="110px">{{ i.amount }}</td>
    <td width="50px">
        <a href="/myapp/user_view_ordersub/{{ i.id }}" class="btn btn-success">More</a>



    </td>
  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}

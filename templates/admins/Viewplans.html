{% extends "admins/index.html" %}
{% block body %}
<form action="/myapp/admin_view_plan_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td><input type="text" name="name" id="textfield" class="form-control" /></td>
    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<table class="table table-bordered">
  <tr>
    <th>Sno</th>
    <th colspan="2">Name</th>
    <th>Description</th>
    <th></th>
    <th></th>
  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.title }}</td>
    <td> <img src=" {{ i.file }}" width="100px" height="100px">
       </td>

    <td>{{ i.description }}</td>

  <td width="50px"><a href="/myapp/admin_delete_plan/{{ i.id }}" class="btn btn-danger">Delete</a> </td>
  <td width="50px"><a href="/myapp/admin_edit_plan/{{ i.id }}" class="btn btn-warning">Edit</a> </td>

  </tr>
    {% endfor %}
</table>

</form>

{% endblock %}
